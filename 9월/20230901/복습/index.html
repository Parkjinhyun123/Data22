<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form autocomplete="off" class="container">
        <div>
            <label for="username"><b>이름</b></label>
            <input type="id" placeholder="입력"
            name="sendusername" id="username">
        </div>
        <div>
            <label for="password"><b>비밀번호</b></label>
            <input type="password" placeholder="비밀번호"
            name="sendpassword" id="password">
        </div>
        <div>
            <label for="check">체크</label>
            <input type="checkbox" id="check">
        </div>
        <div>
            <select name="" id="">
                <option value="">----</option>
                <option value="">복숭아</option>
                <option value="">수박</option>
                <option value="">샤인머스캣</option>
                <option value="">체리</option>
            </select>
        </div>
        <div>
            <button type="submit"><b>제출</b></button>
        </div>
    </form>
</body>
</html>
