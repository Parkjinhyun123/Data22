<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      padding: 1rem;
    }
    .form {
      border: 1px solid gray;
      width: 400px;
      padding: 1rem;
    }

    form > div {
      padding: 2px;
    }

    .btn {
      padding: 0.5rem 1rem;
    }
  </style>
  <body>
    <form autocomplete="off" class="form">
      <h2>회원정보입력</h2>
      <div>
        <label for="username">아이디</label>
        <input type="id" id="username" name="sendusername" />
        <button class="btn">중복체크</button>
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input id="password" type="password" name="sendpassword" />
      </div>
      <div>
        <label for="password">비밀번호확인</label>
        <input id="password" type="password" name="sendpassword" />
      </div>
      <div>
        <label for="name">이름</label>
        <input type="id" id="name" name="sendname" />
      </div>
      <div>
        <label for="usernumber">전화번호</label>
        <input type="id" id="usernumber" name="sendusernumber" />
      </div>
      <div>
        <label for="useremail">이메일</label>
        <input type="id" id="useremail" name="senduseremail" />
      </div>
      <label for="date">
        생일
        <input
          type="date"
          id="date"
          max="2077-06-20"
          min="1965-06-05"
          value="2023-10-23"
        />
      </label>
      <div>
        <label for="userpage">개인홈페이지</label>
        <input type="id" id="userpage" name="senduserpage" />
      </div>
      <div>
        <label for="check"> <input type="checkbox" id="check" />남성 </label>
      </div>
      <div>
        <label for="check"> <input type="checkbox" id="check" />여성 </label>
      </div>
      <button class="btn"><a href="index.html"></a>제출</button>
      <button onclick="window.close()" class="btn">취소</button>
    </form>
  </body>
</html>
