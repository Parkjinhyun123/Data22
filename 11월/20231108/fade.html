<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      display: none;
    }

    #div1 {
      background-color: red;
    }
    #div2 {
      background-color: blue;
    }
    #div3 {
      background-color: cyan;
    }
  </style>
  <body>
    <p>
      Fade In 버튼을 누르면 나타나도, Fade Out 버튼을 누르면 요소가 사라진다
    </p>
    <button id="in">Fade In</button>
    <button id="out">Fade Out</button>
    <button id="toggle">Fade Toggle</button>
    <button id="to">Fade To</button>
    <div id="div1">div</div>
    <div id="div2">div</div>
    <div id="div3">div</div>
  </body>
  <script>
    $("#in").on("click", function () {
      $("#div1").fadeIn();
      $("#div2").fadeIn("slow");
      $("#div3").fadeIn(2000);
    });
    $("#out").on("click", function () {
      $("#div1").fadeOut();
      $("#div2").fadeOut("slow");
      $("#div3").fadeOut(2000);
    });
    $("#toggle").on("click", function () {
      $("#div1").fadeToggle(1000).css("border", "2px solid black");
      //   $("#div2").fadeToggle("slow");
      //   $("#div3").fadeToggle(2000);
    });
    $("#to").on("click", function () {
      $("#div1").fadeTo(1000, 0.15);
      $("#div2").fadeTo(2000, 0.3);
      $("#div3").fadeTo(3000, 0.8);
    });
  </script>
</html>
