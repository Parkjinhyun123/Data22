<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>이미지추가</button>
  </body>
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <script>
    $("button").on("click", function () {
      const imgArr = ["1.jpg", "2.jpg", "on.png", "off.png"];
      const randNum = parseInt(Math.random() * 5);
      const img = $(
        `<img src="../resources/img/${imgArr[randNum]}" width="200px" 
        height="200px" 
        style="border: 2px solid red">`
      );
      img.appendTo("body");
    });
  </script>
</html>
