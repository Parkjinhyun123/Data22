<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/index.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div class="progress">
      <div class="progressbar"></div>
    </div>
    <div class="main">
      <div class="song">
        <img src="resources/image/img_current_song.png" alt="current_song" />
        <span class="song-name">제목</span>
        <span class="artist">가수</span>
      </div>
      <div class="buttons">
        <img src="resources/image/icon_before.svg" alt="" />
        <img src="resources/image/icon_pause.svg" alt="" />
        <img src="resources/image/icon_after.svg" alt="" />
      </div>
      <div class="time">
        <span>2:39 / 5:30</span>
      </div>
    </div>
  </body>
</html>
