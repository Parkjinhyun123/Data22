<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <body>
    <input type="checkbox" name="" id="chkController" />
    <label for="chkController">전체선택</label>
    <br />
    <input type="checkbox" name="chk" id="a" />
    <label for="a">a</label>
    <input type="checkbox" name="chk" id="b" />
    <label for="b">b</label>
    <input type="checkbox" name="chk" id="c" />
    <label for="c">c</label>
    <input type="checkbox" name="chk" id="d" />
    <label for="d">d</label>
    <input type="checkbox" name="chk" id="e" />
    <label for="e">e</label>
  </body>
  <script>
    $("#chkController").on("click", function () {
      const allChk = $("#chkController");
      const chk = allChk.prop("checked");
      if (chk) {
        allChk.siblings("input").prop("checked", true);
      } else {
        allChk.siblings("input").prop("checked", false);
      }
    });

    $("#chkController")
      .siblings("input")
      .on("click", function () {
        const checkedBox = $("#chkController").siblings("input:checked");
        const allCheckBox = $("#chkController").siblings("input");
        if (allCheckBox.length == checkedBox.length) {
          $("#chkController").prop("checked", true);
        } else {
          $("#chkController").prop("checked", false);
        }
      });
  </script>
</html>
