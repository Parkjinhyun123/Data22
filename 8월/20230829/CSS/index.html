         <style>
            .text-color{
                color: green;
               }
             .text{
               color: #34ebd5;

             #qwe{

                }
              #qwer{
                     color: rgb(0, 0, 0,);

                     }

                    margin: 2px 0;
                    padding: 1px 3px;

                    border-color: rgb(0, 0, 0);

                .qwert{
                   color: #fff;

                    }

         </style>
         <div><h1 id="qwer" style="border-style: solid">문서의 제목</h1>
         <p class="text-color">올해 본예산보다 2.8% 늘어난 것으로, 재정통계가 정비된 2005년 이후로 20년만의 최소 증가 폭이다. 정부가 예상하는 내년도 경상 성장률(4.9%)에 <i id="qwe">크게</i> 못 미치는 <span id="qwe">'긴축 재정'</span>으로 평가된다.</p></div>

<p class="text">내년도 총수입은 <b id="qwe">총지출보다 45조원</b>가량 부족한 612조1천억원 규모로 짜였다.</p>

<p id="qwe">역대급 <b class="text">'세수 펑크'</b> 속에 나라살림의 허리띠를 바짝 조였음에도, 관리재정수지 적자가 국내총생산(GDP) 대비 3.9%까지 불어나면서 정부가 추진하는 재정준칙 한도(3.0%)를 넘어서게 됐다.</p>

    <p class="qwert">심심</p>
