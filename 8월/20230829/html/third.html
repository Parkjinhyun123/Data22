          <h1>영어</h1>
          <div style="text-align : center;"><img src="https://i.namu.wiki/i/Gl6qwlpzs6tWzNvJ-Tng3mtwAirOIekpUW1VnQRaRoFuDL099WWGUazn7ZfDCCb3IEGeTloLlnN22k7gUKluXJHEy2JVpsSMImfxG1AsrneTWyN25M7WNQuINjCgrI5ATBXnKNAkQ8LoicKDHYzZfQ.svg" alt="영어를 사용하는 국가" width="50%"/></div>
         <hr/>
         <p>영어는 영국의 잉글랜드(England) 지방에서 기원한 게르만어파 언어다.</p>

         <p>오늘날 <a href="https://namu.wiki/w/%EC%98%81%EA%B5%AD" target="_blank">영국</a>과 <a href="https://namu.wiki/w/%EB%AF%B8%EA%B5%AD" target="_blank">미국</a>을 필두로 한 영미권뿐만 아니라 전 세계 어디에서나 폭넓게 쓰이는 링구아 프랑카(lingua franca)로서 <b>인류 역사상</b> 영향력이 가장 큰 언어다.</p> 
         <p>모어 화자 수 부동의 1위인 중국어와 그 다음인 스페인어보다는 비교적 적은 모어 화자 수를 보유하고 있지만 전자는 중화권, 후자는 라틴아메리카에서만 주로 사용되기 때문에 통용 가능 지역은 영어가 이들보다 훨씬 넓다.</p>
