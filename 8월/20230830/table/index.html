<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <title>table연습</title>
    </head>
    <body>
       <table>
           <thead>
              <tr>
                  <th>품명</th>
                  <th>가격</th>
                  <th>수량</th>
               </tr>
           </thead>
           <tbody>            
              <tr>
                  <td>카페라떼</td>
                  <td>3000원</td>
                  <td rowspan="2">2개</td>
              </tr>
              <tr>
                 <td>에스프레소</td>
                 <td>2500원</td>
              </tr>
              <tr>
                 <td>아메리카노</td>
                 <td>2000원</td>
                 <td>4개</td>
              </tr>
              <tr>
                   <td>수박쥬스</td>
                   <td>5000원</td>
                   <td>4개</td>
               </tr>
               <tr>
                   <td>미숫가루</td>
                   <td>6000원</td>
                   <td>4개</td>                  
           </tbody> 
           <tfoot>
               <tr>
                   <td>총가격</td>
                   <td colspan="2">63,000원</td>
               </tr>
           </tfoot>
       </table>
    </body>
</html>
