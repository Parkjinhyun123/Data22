<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var msg = "";
    for (var i = 0; i < 10; i++) {
      if (i == 3) {
        continue;
      }
      msg += i + "<br>";
    }
    document.write(msg);

    document.write("<hr>");

    let j = 0;
    while (true) {
      document.write(j + "<br>");
      j++;
      if (j == 5) {
        continue;
      }
      if (j == 10) {
        break;
      }
      // while(true) 문은 반드시 break 필요
    }
    document.write("<hr>");
  </script>
</html>
