<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    #wrap {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      position: relative;
      perspective: 600px;
    }

    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 1.5s;
      transform-style: preserve-3d;
      cursor: pointer;
      animation: cube 3s alternate infinite linear;
    }

    #wrap:hover .card {
      transform: rotateY(180deg) rotateX(180deg);
    }

    #wrap .card > div {
      width: 100%;
      height: 100%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    #wrap .card > div:nth-child(1) {
      background-color: hsla(240, 10%, 90%, 80%);
      transform: translateZ(100px);
    }

    /*
    h : hue         => 색조 (0~360 0은 빨간색, 120은 녹색, 240은 파란색)
    s : saturation  => 채도 (0~100% 컬러 농도 혹은 정도)
    l : lightness   => 밝기 (0~100% 0%는 검정색 100%은 흰색)
    a : alpha       => 불투명도 ( 0.0 ~ 1.0은 완전 투명, 1은 완전 불투명)
    */

    #wrap .card > div:nth-child(2) {
      background-color: hsla(78, 100%, 64%, 0.8);
      transform: translateX(-100px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(3) {
      background-color: hsla(0, 100%, 64%, 0.8);
      transform: translateX(100px) rotateY(90deg);
    }

    #wrap .card > div:nth-child(4) {
      background-color: hsla(199, 100%, 64%, 0.8);
      transform: translateZ(-100px);
    }
    #wrap .card > div:nth-child(5) {
      background-color: hsla(147, 100%, 64%, 0.8);
      transform: rotateX(90deg) translateZ(100px);
    }

    #wrap .card > div:nth-child(6) {
      background-color: hsla(266, 100%, 64%, 0.8);
      transform: rotateX(-90deg) translateZ(100px);
    }

    #wrap .card > div:nth-child(n) {
      border: 3px solid white;
      box-shadow: inset 0 0 100px 20px rgb(255, 219, 152);
      /* box-shadow: none | x y blur spread color | inset | initial |inherit */
    }

    @keyframes cube {
      0% {
        transform: rotateY(0deg) rotateX(360deg) rotateZ(0deg) translateX(500px);
      }
      25% {
        transform: rotateY(180deg) rotateX(180deg) rotateZ(180deg);
      }
      50% {
        transform: rotateY(360deg) rotateX(360deg) rotateZ(360deg);
      }
      75% {
        transform: rotateY(180deg) rotateX(180deg) rotateZ(180deg)
          translateX(-500px);
      }
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>front</div>
        <div>left</div>
        <div>right</div>
        <div>back</div>
        <div>top</div>
        <div>bottom</div>
      </div>
    </div>
  </body>
</html>
