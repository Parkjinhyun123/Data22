<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 300px;
      height: 600px;
      border: 2px solid #ffbad7;
      background-color: aliceblue;
      border-radius: 10px;
      position: absolute;
      left: 200px;
      top: 100px;
      padding: 0 10px;
      overflow: auto;
    }
    p {
      background-color: lightblue;
      padding: 10px 5px;
      border-radius: 10px;
    }
  </style>
  <body>
    <input id="input" placeholder="To Do List" />
    <button onclick="clickFunc()">CLICK</button>
    <div></div>
  </body>
  <script>
    const input = document.querySelector("#input");
    const div = document.querySelector("div");
    const clickFunc = function () {
      const pTag = document.createElement("p");
      pTag.innerHTML = input.value;
      //   pTag.style.backgroundColor = `rgb(${colorArr})`;
      changeBackGroundColor(pTag);
      div.append(pTag);
      input.value = "";
    };

    const changeBackGroundColor = function (tag) {
      const colorArr = [];
      for (let i = 0; i < 3; i++) {
        colorArr.push(parseInt(Math.random() * 256));
        console.log(
          parseInt(Math.random() * 256)
            .toString(16)
            .padStart(2, "0")
        );
      }
      const luma =
        0.2126 * colorArr[0] + 0.7152 * colorArr[1] + 0.0722 * colorArr[2];
      console.log(luma);
      tag.style.backgroundColor = `rgb(${colorArr.toString()})`;
      tag.style.color = parseInt(luma) <= 155 ? "white" : "black";
      //   console.log(colorArr);
    };
  </script>
</html>
