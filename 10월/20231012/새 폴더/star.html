<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (let i = 0; i < 5; i++) {
      document.write('<span style= "color: red;">');
      for (let j = 4; j > i; j--) {
        document.write(`&nbsp`);
      }
      for (let j = 0; j <= i; j++) {
        document.write("*");
      }
      for (let j = 1; j <= i; j++) {
        document.write("*");
      }
      document.write("</span>" + "<br>");
    }
    for (let i = 0; i < 4; i++) {
      document.write('<span style= "color : blue">');
      for (let j = 0; j <= i; j++) {
        document.write(`&nbsp`);
      }
      for (let j = 4; j > i; j--) {
        document.write("*");
      }
      for (let j = 3; j > i; j--) {
        document.write("*");
      }
      document.write("</span>" + "<br>");
    }
  </script>
</html>
