<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      background: yellow;
      border: 1px solid red;
      width: 300;
      height: 500;
    }
  </style>
  <body>
    <input type="button" value="시작" onclick="randProc()" /><br />
    <hr color="blue" />
    <h1>출력위치</h1>
    <div id="res"></div>
  </body>
  <script>
    function randProc() {
      let arr = [];
      console.log(arr);
      for (let i = 0; i < 5; i++) {
        arr.push(parseInt(Math.random() * 100 + 1));
      }
      const res = document.getElementById("res");
      //   res.innerHTML = "<p>2,35,56,77,22</p>";
      //   res.append("<p>2,35,56,77,22</p>");
      //   append (요소)
      const p = document.createElement("p");
      //   console.log(p);
      p.innerHTML = arr.toString();
      res.append(p);

      let template = `<p>${arr.toString()}</p>`;

      res.insertAdjacentHTML("beforeend", template);
      //   res.insertAdjacentHTML("위치", "HTML 요소의 문자열");
      //   위치 : beforebegin, beforeend, afterbegin, afterend

      //   let str = (document.createElement("p").innerHTML = arr.toString());
      //   document.getElementById("res").append(str);
    }
  </script>
</html>
