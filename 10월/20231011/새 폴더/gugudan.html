<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      float: left;
    }
    th {
      border-collapse: collapse;
      border: 1px solid black;
    }
    th,
    td {
      padding: 10px 15px;
    }
    th {
      background-color: aliceblue;
      transition: all 0.3s ease;
    }
    td {
      border: 1px dotted black;
      transition: all 0.3s ease;
      animation: scroll 3s alternate infinite ease;
      animation-delay: 1s;
    }

    table:hover th {
      background-color: rgb(172, 213, 248);
      border-radius: 100px 100px 0 0;
    }

    td:hover {
      background-color: antiquewhite;
      font-weight: bold;
    }

    table:hover td {
      transform: translateY(0);
      opacity: 1;
      animation-play-state: paused;
    }

    table:hover tr:last-child td {
      border-radius: 0 0 50px 50px;
    }

    @keyframes scroll {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      40% {
        opacity: 0;
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <body>
    <h1>구구단</h1>
  </body>
  <script>
    for (let i = 1; i <= 9; i++) {
      document.write("<table><tr><th>" + i + "단 </th></tr>");
      for (let j = 1; j <= 9; j++) {
        document.write("<tr><td>" + i + " X " + j + "=" + i * j + "</td></tr>");
      }
      document.write("</table>");
    }
  </script>
</html>
