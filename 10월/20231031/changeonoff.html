<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <style>
    #wrapper {
      background-color: rgb(196, 196, 196);
      width: 500px;
      height: 500px;
      position: relative;
      border-radius: 50%;
      border: 5px solid gray;
      background: linear-gradient(135deg, gray, white);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* #wrapper > div { */
    .imgWrapper {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div.on {
      border: 20px solid black;
    }
    div {
      border: 5px solid black;
    }

    img {
      width: 50%;
      height: 50%;
      object-fit: cover;
    }

    img:hover {
      cursor: pointer;
    }

    img.off {
      filter: contrast(1%);
    }

    img.on {
      filter: opacity(0.5) drop-shadow(0 0 0 red) saturate(400%) blur(3px);
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="imgWrapper" class="imgWrapper">
        <img src="image/off.png" alt="" class="imgWrapper" />
      </div>
    </div>
  </body>
  <script>
    const imgTag = document.querySelector("img");
    const divTag = document.querySelector("#imgWrapper");

    imgTag.addEventListener("click", function () {
      const currentClass = imgTag.classList[0];

      divTag.classList.toggle("on");

  </script>
</html>
